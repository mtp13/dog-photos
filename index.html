<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <title>Dog Photo Gallery</title>
  </head>

  <body>
    <header class="header">
      <h1>Dog Photo Gallery</h1>
    </header>
    <main>
      <section class="breed-wrapper">
        <label for="breed-select" class="breed-label">Select a breed: </label>
        <select name="breed-select" id="breed-select" class="breed-select">
          <option value="" disabled selected>Choose a breed:</option>
        </select>
      </section>
      <section class="gallery"></section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
